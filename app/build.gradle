buildscript {
    repositories {
        maven { url 'https://maven.fabric.io/public' }
    }

    dependencies {
        classpath 'io.fabric.tools:gradle:1.+'
    }
}
apply plugin: 'com.android.application'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-android'

repositories {
    maven { url 'https://maven.fabric.io/public' }
    maven { url 'https://zendesk.jfrog.io/zendesk/repo' }
    maven { url 'https://dl.bintray.com/kotlin/kotlin-eap' }
    mavenCentral()
}

apply plugin: 'io.fabric'

android {
    compileSdkVersion 28
    defaultConfig {
        applicationId "knf.animeflv"
        minSdkVersion 17
        targetSdkVersion 28
        versionCode 265
        versionName "5.7.6"
        multiDexEnabled = true
    }
    buildTypes {
        release {
            lintOptions {
                disable 'MissingTranslation'
                disable 'StaticFieldLeak'
                disable 'HardcodedText'
                disable 'ContentDescription'
            }
            shrinkResources true
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    dexOptions {
        javaMaxHeapSize "60g"
        jumboMode = true
    }
    defaultConfig {
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        renderscriptSupportModeEnabled true
        manifestPlaceholders = [onesignal_app_id: "81c836a4-a6ff-48b7-b696-c411fa59ab39",
                                onesignal_google_project_number: "REMOTE"]
    }
    lintOptions {
        abortOnError false
    }
    packagingOptions {
        exclude 'META-INF/**'
    }
}
allprojects {
    repositories {
        jcenter()
        maven {
            url "https://jitpack.io"
        }
        maven { url 'https://maven.fabric.io/public' }
        maven { url "https://oss.sonatype.org/content/repositories/releases" }
        maven {
            url "https://maven.google.com"
        }
        google()
    }
}

configurations.all {
    resolutionStrategy{
        force 'com.android.support:support-v13:27.1.1'
        force 'com.android.support:multidex:1.0.3'
    }
    resolutionStrategy.eachDependency { details ->
        def requested = details.requested
        if (requested.group == 'com.android.support') {
            if (!requested.name.startsWith("multidex")) {
                details.useVersion '27.1.1'
            }else {
                details.useVersion '1.0.3'
            }
        }
    }
}

